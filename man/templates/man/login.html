<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% if page == 'login' %}

{% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<div align="center" style="padding: 250px 0 1px 0;">
  <div align="center" style="margin-left: -370px">
    <!-- <a href="{% url 'home' %}">
      <input type="submit" value="На главную">
    </a> -->
  </div>
  <div class="container text-center " style="width: 500px; margin:auto;">
    <div class="cont">
      <h1>Авторизация</h1>
      <form action="" method="POST">
        {% csrf_token %}

        <label>Логин:</label>
        <input type="text" name="username" placeholder="Введите логин"/>
        <br>

        <label>Пароль:</label>
        <input type="password" name="password" placeholder="Введите пароль"/>
        <br>

        <input type="submit" value="Войти"/>
        <br>
        Нет аккаунта? <a href="{% url 'registration' %}" class="text-light">Зарегистрироваться</a>
      </form>
    </div>
  </div>
</div>

{% endif %}
